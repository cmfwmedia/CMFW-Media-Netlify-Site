<body>
    <main>
        <div class="px-2 py-2 my-5 text-center">
            <h1 class="">Projects Page</h1>
            <h3 class="display-5">API endpoint testing</h3>
        </div>
        <div id="injection-projects"></div>
    </main>

    <script>
       
        document.addEventListener('DOMContentLoaded', () => {

            window.addEventListener('load', async () => {

                try {
                    console.log('Window loaded. Fetching data...');

                    const response = await fetch('/.netlify/functions/getGoogleMapsStatic')
                        .then(response => response.json());

                    console.log('Response:', response);

                }
                catch {
                    console.log('error')
                }
            });

        })


    </script>
